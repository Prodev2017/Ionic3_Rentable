<ion-content class="map-content">
  <div #map id="map" data-tap-disabled="true"></div>
  <ion-icon md="md-close" text-center color="secondary" class="close-icon" (click)="dismiss()" large></ion-icon>
  
  <ion-fab left bottom>
    <button ion-fab mini color="secondary"  (click)="addMarker()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>   
</ion-content>
