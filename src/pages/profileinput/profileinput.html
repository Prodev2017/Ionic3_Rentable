<ion-header>

  <ion-navbar class="profileheader"  style="text-align: left;">
  </ion-navbar>

</ion-header>



<ion-content  class="app-content">
  <ion-label class="helpstring" >
      {{formtype}}
  </ion-label >
  <ion-row class="bottomborder">
    <ion-col col-10>
      <ion-input placeholder="john" no-margin class="inputfont" type="text" [(ngModel)]="data"></ion-input>
    </ion-col>
    <ion-col col-2 (click)="removetext()" style="text-align: right;">
      <ion-icon class="graycolor" name="md-close"  item-right ></ion-icon>
    </ion-col>
  </ion-row>
  <button ion-button block class="savebutton padding" (click)="save()">UPDATE</button>
</ion-content>
