<ion-header>

  <ion-navbar  class="profileheader">
  </ion-navbar>

</ion-header>


<ion-content padding class="app-content">
	<div text-center style="margin:4vh 0 8vh;">
		<h3 style="font-weight: bold;" >Leave Feedback</h3>
		<div *ngFor="let i of condition" class="conditionstar">
      <img *ngIf="goodcondition[i]" (click)="changecondition(i)" class="starsize" src="assets/icon/star-red.png">
      <img *ngIf="!goodcondition[i]" (click)="changecondition(i)" class="starsize" src="assets/icon/star.png">
    </div>
	</div>
	<ion-row>
		<ion-col col-10>
			<p class="commentstyle">
				LEAVE A COMMENT BELOW
			</p>
		</ion-col>
		<ion-col col-2>
			<p  class="commentstyle" style="text-align: right;">
				{{titlenumber}}
			</p>
		</ion-col>
	</ion-row>
	<ion-textarea rows="5" (ionChange)='number()' type="text" class="feedbackinput" [(ngModel)]="feedbacktext" text-wrap></ion-textarea >
	<button ion-button block color="secondary" class="defaultbutton" (click)="submit()" >SUBMIT</button>
</ion-content>
