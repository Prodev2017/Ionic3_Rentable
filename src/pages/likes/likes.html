<ion-header >

  <ion-navbar class="profileheader" >
    <ion-row >
      <ion-col col-1>
      </ion-col>
      <ion-col col-10 class="nextbutton"  style="text-align: center;">
        <ion-label  >
          Favourites
        </ion-label>
      </ion-col>
      <ion-col col-1 >
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="app-content">
  <ion-card  class="grid-list backcolor" *ngFor="let item of categorylist">
    <div class="image-item" no-lines>
      <img [navPush]="details" class="wardrobe" src="{{item.img}}" />
      <ion-label class="cover_1" >
        ${{item.price}}
      </ion-label>
      <img *ngIf="like[item.id]" class="cover_image" (click)="ActiveLike(item.id)" src="assets/icon/like.png">
      <img *ngIf="!like[item.id]" class="cover_image" (click)="UnactiveLike(item.id)" src="assets/icon/like-full.png">
    </div>
  </ion-card>
</ion-content>
