<!--
  Generated template for the PaypalPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-toolbar no-padding   >
    <ion-row class="profileheader topheight" style="color: white;">
      <ion-col col-1>
        <ion-icon [navPush]="addpayment" class="whiteicon" name="md-close"></ion-icon>
      </ion-col>
      <ion-col col-10>
				<ion-label>
          ADD PAYPAL
        </ion-label>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>



<ion-content class="app-content">
	<ion-list>
		<ion-label>
			Email
		</ion-label>
		<ion-input style="border: solid, 1px, white;" type="Email" [(ngModel)]="email" value="email"></ion-input>
		<br>
  	<ion-label>
			Password
		</ion-label>
		<ion-input type="Password" [(ngModel)]="password" value="password"></ion-input>
	</ion-list>
</ion-content>
