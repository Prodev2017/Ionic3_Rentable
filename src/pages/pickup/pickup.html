<ion-header>

  <ion-toolbar color="navbarcolor" class="profileheader"  style="text-align: left;">
  	 <ion-icon (click)="godetail()" class="navetitle" name="md-close"></ion-icon>
  </ion-toolbar>

</ion-header>


<ion-content padding align="center" class="addcontent">
	<p class="returntitle">
		Picking up your Item
	</p>
	<p class="helptext condition">DO YOU AGREE WITH THE CONDITION OF THE ITEM SET BELOW?</p>
	<ion-label *ngIf="agree=='yes'" >
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star.png">
  </ion-label>
	<ion-label *ngIf="agree=='no'" >
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey-outline.png">
  </ion-label>
  <p class="goodstyle">VERY GOOD</p>

    <ion-col col-10>
      <ion-label text-wrap style="font-size: 1.7rem;" >Yes / No</ion-label>
    </ion-col>
    <ion-col col-2 class="removeicon">
      <ion-checkbox color="secondary" [(ngModel)]="togglevalue"></ion-checkbox>
    </ion-col>
  </ion-row> -->
  <ion-row radio-group [(ngModel)]="agree">
    <ion-col col-2>
    </ion-col>
    <ion-col col-2 >
      Yes
    </ion-col>
      <ion-col col-2 >
      <ion-radio (ionSelect)="radioChecked()" color="backwhite" value="yes"[ngClass]="(active_flag==false)?'radioclass1':'radioclass'" checked="true"></ion-radio>
    </ion-col>
    <ion-col col-2 >
      No
    </ion-col>
    <ion-col col-2 >
      <ion-radio (ionSelect)="radioChecked()" color="backwhite"  value="no" [ngClass]="(active_flag==false)?'radioclass':'radioclass1'"></ion-radio>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>
	<ion-label class="commentstyle">
		LEAVE A COMMENT BELOW
	</ion-label>
	<ion-textarea rows="5" type="text" class="feedbackinput" text-wrap></ion-textarea >
  <button ion-button block color="secondary" class="defaultbutton" >SUBMIT</button>
</ion-content>
